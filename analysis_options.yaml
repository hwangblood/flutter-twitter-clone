include: package:flutter_lints/flutter.yaml

linter:
  rules:
    # avoid_print: false # Uncomment to disable the `avoid_print` rule
    prefer_single_quotes: true # Uncomment to enable the `prefer_single_quotes` rule
    require_trailing_commas: true # Use trailing commas for all function calls and declarations.
    always_use_package_imports: true # Uncomment to enable the `always_use_package_imports` rule
    # prefer_relative_imports: true # Uncomment to enable the `prefer_relative_imports` rule
    implementation_imports: true # Don't import implementation files from another package.
    always_declare_return_types: true # always need to declare return types of functions
